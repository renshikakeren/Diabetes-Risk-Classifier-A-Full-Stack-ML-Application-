<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-2xl mx-4 my-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Diabetes Risk Classifier</h1>
        <p class="text-center text-gray-600 mb-8">Enter the patient's health parameters below to get a prediction.</p>

        <form id="predictionForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="Pregnancies" class="block text-sm font-medium text-gray-700">Pregnancies</label>
                    <input type="number" name="Pregnancies" id="Pregnancies" placeholder="e.g., 6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="Glucose" class="block text-sm font-medium text-gray-700">Glucose (mg/dL)</label>
                    <input type="number" name="Glucose" id="Glucose" placeholder="e.g., 148" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="BloodPressure" class="block text-sm font-medium text-gray-700">Blood Pressure (mmHg)</label>
                    <input type="number" name="BloodPressure" id="BloodPressure" placeholder="e.g., 72" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="SkinThickness" class="block text-sm font-medium text-gray-700">Skin Thickness (mm)</label>
                    <input type="number" name="SkinThickness" id="SkinThickness" placeholder="e.g., 35" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="Insulin" class="block text-sm font-medium text-gray-700">Insulin (mu/U/mL)</label>
                    <input type="number" name="Insulin" id="Insulin" placeholder="e.g., 0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="BMI" class="block text-sm font-medium text-gray-700">BMI (kg/mÂ²)</label>
                    <input type="number" step="0.01" name="BMI" id="BMI" placeholder="e.g., 33.6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="DiabetesPedigreeFunction" class="block text-sm font-medium text-gray-700">Diabetes Pedigree Function</label>
                    <input type="number" step="0.001" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" placeholder="e.g., 0.627" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="Age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" name="Age" id="Age" placeholder="e.g., 50" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                Get Prediction
            </button>
        </form>

        <div id="resultBox" class="mt-8 p-4 bg-gray-50 rounded-md border border-gray-200 text-center hidden">
            <p id="resultMessage" class="text-gray-800 font-semibold text-lg"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch('/predict', {
                method: 'POST',
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(result => {
                const resultBox = document.getElementById('resultBox');
                const resultMessage = document.getElementById('resultMessage');

                if (result.error) {
                    resultMessage.innerHTML = `<span class="text-red-500 font-bold">Error:</span> ${result.error}`;
                    resultBox.classList.remove('hidden');
                    resultBox.classList.add('bg-red-50', 'border-red-200');
                } else {
                    resultMessage.innerHTML = result.message;
                    resultBox.classList.remove('hidden', 'bg-red-50', 'border-red-200');
                    resultBox.classList.add('bg-green-50', 'border-green-200');
                }
            })
            .catch(error => {
                const resultBox = document.getElementById('resultBox');
                const resultMessage = document.getElementById('resultMessage');
                resultMessage.innerHTML = `<span class="text-red-500 font-bold">An unexpected error occurred. Please try again.</span>`;
                resultBox.classList.remove('hidden');
                resultBox.classList.add('bg-red-50', 'border-red-200');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
